<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Management | Prime Source ATS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f0f0f0;
    }

    tr:hover {
      background: #f9f9f9;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4f46e5;
      color: white;
    }

    .btn-danger {
      background-color: #ef4444;
      color: white;
    }

    .btn-edit {
      background-color: #10b981;
      color: white;
    }

    .form-container {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-actions {
      text-align: right;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Management</h1>
    <a href="/dashboard.html" style="color: white; text-decoration: none;">Back to Dashboard</a>
  </header>

  <main>
    <h2>All Users</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data injected dynamically -->
      </tbody>
    </table>

    <div class="form-container">
      <h3 id="formTitle">Add New Recruiter</h3>
      <form id="userForm">
        <input type="hidden" id="userId" />
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role">
            <option value="RECRUITER">RECRUITER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    const userForm = document.getElementById("userForm");
    const userTable = document.getElementById("userTable").querySelector("tbody");
    const formTitle = document.getElementById("formTitle");

    const idField = document.getElementById("userId");
    const usernameField = document.getElementById("username");
    const passwordField = document.getElementById("password");
    const roleField = document.getElementById("role");

    let isEditing = false;

    function loadUsers() {
      fetch("/api/users")
        .then(res => res.json())
        .then(data => {
          userTable.innerHTML = "";
          data.forEach(user => {
            userTable.innerHTML += `
              <tr>
                <td>${user.id}</td>
                <td>${user.username}</td>
                <td>${user.role}</td>
                <td>
                  <button class="btn btn-edit" onclick='editUser(${JSON.stringify(user)})'>Edit</button>
                  <button class="btn btn-danger" onclick='deleteUser(${user.id})'>Delete</button>
                </td>
              </tr>
            `;
          });
        });
    }

    function editUser(user) {
      isEditing = true;
      idField.value = user.id;
      usernameField.value = user.username;
      passwordField.value = "";
      roleField.value = user.role;
      formTitle.textContent = "Edit User";
    }

    function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        fetch(`/api/users/${id}`, { method: "DELETE" })
          .then(res => res.ok ? loadUsers() : alert("Delete failed"));
      }
    }

    userForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = {
        username: usernameField.value,
        password: passwordField.value,
        role: roleField.value
      };

      if (isEditing) {
        const id = idField.value;
        const res = await fetch(`/api/users/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user)
        });

        if (res.ok) {
          resetForm();
          loadUsers();
        } else {
          alert("Update failed");
        }
      } else {
        const res = await fetch("/api/users/create-recruiter", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user)
        });

        if (res.ok) {
          resetForm();
          loadUsers();
        } else {
          const msg = await res.text();
          alert(msg || "Recruiter creation failed");
        }
      }
    });

    function resetForm() {
      isEditing = false;
      formTitle.textContent = "Add New Recruiter";
      userForm.reset();
      idField.value = "";
    }

    // Initial load
    loadUsers();
  </script>
</body>
</html>
