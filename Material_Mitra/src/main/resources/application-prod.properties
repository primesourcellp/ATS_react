# Production Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/Material_Mitra?createDatabaseIfNotExist=true&useSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Upload Configuration
file.upload-dir=/var/app/uploads
# Unlimited file size - set to very large value (1GB)
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:rselvaragavansri@gmail.com}
spring.mail.password=${MAIL_PASSWORD:qikpdhorabbqlwxt}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.example.Material_Mitra=INFO
logging.file.name=/var/log/material-mitra/application.log

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production}
jwt.expiration=86400000

# HTTP Timeout Configuration for long-running requests
server.tomcat.connection-timeout=300000
spring.mvc.async.request-timeout=300000
